<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Sale Productivity</title>
    </head>
    <body>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('cars') }}">Vehicles</a>
            <a href="{{ url_for('profile') }}">My Profile</a>
            <a href="{{ url_for('reports') }}">Reports</a>
        </nav>

        <h1>Part Statistics</h1>

    <table style="border: 2px solid black; margin: 0 auto">
        <tr>
            <th style="border: 2px solid black">Vendor</th>
            <th style="border: 2px solid black">Parts Purchased</th>
            <th style="border: 2px solid black">Total Spent</th>
            <th style="border: 2px solid black">Average Cost</th>
        </tr>

        {% for p in parts %}
        <tr>
            <td style="border: 2px solid black">{{ p.vendor_name }}</td>
            <td style="border: 2px solid black">{{ p.parts }}</td>
            <td style="border: 2px solid black">{{ p.total }}</td>
            <td style="border: 2px solid black">{{ p.average_cost }}</td>
        </tr>
        {% endfor %}
        </table>

    </body>
</html>
