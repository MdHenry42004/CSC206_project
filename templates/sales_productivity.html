<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Sale Productivity</title>
    </head>
    <body>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('cars') }}">Vehicles</a>
            <a href="{{ url_for('profile') }}">{{ session.get('username') }}</a>
            <a href="{{ url_for('reports') }}">Reports</a>
        </nav>

        <h1>Sales Productivity</h1>

        <table style="border: 2px solid black; margin: 0 auto">
            <tr>
                <th style="border: 2px solid black">Salesperson</th>
                <th style="border: 2px solid black">Vehicles Sold</th>
                <th style="border: 2px solid black">Total</th>
                <th style="border: 2px solid black">Average Price</th>
            </tr>

            {% for s in sales %}
            <tr>
                <td style="border: 2px solid black">{{ s.username }}</td>
                <td style="border: 2px solid black">{{ s.vehicles_sold }}</td>
                <td style="border: 2px solid black">{{ s.total }}</td>
                <td style="border: 2px solid black">{{ s.average_price }}</td>
            </tr>
            {% endfor %}
        </table>

        <footer>
        </footer>
    </body>
</html>
